        <?php if (!empty($error)): ?>
        <div class="card"><?= htmlspecialchars($error) ?></div>
        <?php elseif (empty($topic) || empty($questions)): ?>
        <div class="card">Brak pytań dla tego tematu.</div>
        <?php else: ?>
        <h2><?= htmlspecialchars($topic['name']) ?></h2>

        <form method="POST" action="/quiz">
            <input type="hidden" name="csrf" value="<?= htmlspecialchars($csrf ?? '') ?>">

            <input type="hidden" name="topic_id" value="<?= (int)$topic['id'] ?>" />

            <?php foreach ($questions as $idx => $q): ?>
            <div class="card">
                <div class="muted">Question <?= $idx + 1 ?> / <?= count($questions) ?></div>
                <div class="q"><?= htmlspecialchars($q['content']) ?></div>

                <?php
                $qid = (int)$q['id'];
                $answers = $answersByQuestion[$qid] ?? [];
                ?>

                <?php if (empty($answers)): ?>
                <div class="muted">Brak odpowiedzi w bazie.</div>
                <?php else: ?>
                <?php foreach ($answers as $a): ?>
                <label class="answer">
                    <input type="radio" name="answers[<?= $qid ?>]" value="<?= (int)$a['id'] ?>" />
                    <span><?= htmlspecialchars($a['content']) ?></span>
                </label>
                <?php endforeach; ?>
                <?php endif; ?>
            </div>
            <?php endforeach; ?>

            <div class="form-actions">
                <button class="btn btn-primary" type="submit">Finish Quiz</button>
            </div>
        </form>
        <?php endif; ?>
